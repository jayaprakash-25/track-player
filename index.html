<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trackplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="image-container">
            <img src="images/kushi img.jpg" >
        </div>
        <h2>Na roja nuve</h2>
        <h3>Abdul Wahad</h3>
        <audio src="songs/Na Roja Nuvve.mp3"></audio>
        <div class="progress-container">
            <div id="progress" class="progress"></div>
            <div class="duration-wrapper">
                <span id="starting">0:00</span>
                <span id="duration">1:02</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" id="prev" title="prev"></i>
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward" id="next" title="next"></i>

        </div>     
    </div>
    <script src="https://kit.fontawesome.com/19e2780047.js" crossorigin="anonymous"></script>
</body>
</html>
